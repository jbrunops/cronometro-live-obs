<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=350, initial-scale=1.0">
  <title>Cronômetro Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="setup" class="setup-screen">
      <div class="mode-selector">
        <button type="button" class="mode-option active" data-mode="duration">
          Contar Tempo
        </button>
        <button type="button" class="mode-option" data-mode="endtime">
          Parar às
        </button>
      </div>
      
      <div class="input-container">
        <input type="text" id="duration" class="input-field" placeholder="Ex: 1:30, 2:45, 90min" />
        <input type="text" id="endtime" class="input-field hidden" placeholder="Ex: 20:00, 14:30" />
      </div>
      
      <button type="button" id="start" class="start-btn">
        ▶ Iniciar Cronômetro
      </button>
    </div>
    
    <div id="timer-screen" class="timer-screen">
      <div class="timer-display" id="display">00:00:00</div>
      <div class="footer">Live Zehavit Games</div>
      <button id="reset" class="reset-btn">
        ↻ Reiniciar
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
